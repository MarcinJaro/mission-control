<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  <!-- Command symbol âŒ˜ -->
  <g transform="translate(16,16)" fill="none" stroke="#22d3ee" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-left loop -->
    <rect x="-10" y="-10" width="7" height="7" rx="2.5"/>
    <!-- Top-right loop -->
    <rect x="3" y="-10" width="7" height="7" rx="2.5"/>
    <!-- Bottom-left loop -->
    <rect x="-10" y="3" width="7" height="7" rx="2.5"/>
    <!-- Bottom-right loop -->
    <rect x="3" y="3" width="7" height="7" rx="2.5"/>
    <!-- Cross bars -->
    <line x1="-3" y1="-3" x2="-3" y2="3"/>
    <line x1="3" y1="-3" x2="3" y2="3"/>
    <line x1="-3" y1="-3" x2="3" y2="-3"/>
    <line x1="-3" y1="3" x2="3" y2="3"/>
  </g>
</svg>
